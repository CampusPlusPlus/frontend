<mat-list>
  <button (click)="backButton()">back</button>
  <div mat-subheader>{{title}}</div>
  <mat-list-item *ngFor="let d of data" (click)="loadData(d.id)">
    <mat-icon *ngIf="level > 0 && level < 5" mat-list-icon>folder</mat-icon>
    <mat-icon *ngIf="level === 5" mat-list-icon>attachment</mat-icon>
    <div mat-line>{{d.name}}</div>
  </mat-list-item>
</mat-list>
