<mat-list-item *ngFor="let d of data"
               (click)="action(d)">
  <mat-icon *ngIf="toggleAction === '' && level > 0 && level < 5" mat-list-icon>folder</mat-icon>
  <mat-icon *ngIf="toggleAction === '' && level === 5" mat-list-icon>attachment</mat-icon>
  <mat-icon [ngStyle]="{'color':'#f44436'}" *ngIf="toggleAction === 'delete'"
            mat-list-icon>delete_outline
  </mat-icon>
  <mat-icon [ngStyle]="{'color':'#fed740'}" *ngIf="toggleAction === 'edit'"
            mat-list-icon>edit
  </mat-icon>

  <div mat-line>{{d.name}}</div>
</mat-list-item>
