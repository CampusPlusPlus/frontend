<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name of new Element</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <mat-select id="relativeSemester" placeholder="semester">
      <mat-option>None</mat-option>
      <ng-container *ngFor="let i of [1,2,3,4,5,6]">
        <mat-option value="i">i Semester</mat-option>
      </ng-container>
    </mat-select>
  </div>
  <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
</form>
