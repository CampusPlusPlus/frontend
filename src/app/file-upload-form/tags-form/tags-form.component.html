<div [formGroup]="form">
  <br>
  <mat-label>Add a Tag</mat-label>
  <br>
  <div formArrayName="tags">
    <div *ngFor="let tag of tags().controls; let i = index">
      <div [formGroupName]="i">
        <ng-container>
          <mat-label style="margin-right: 10px">Tag Type</mat-label>
          <mat-form-field appearance="fill">
            <label>
              <input
                type="text"
                formControlName="tagType"
                matInput
                placeholder="Please enter an type"
              />
            </label>
            <mat-hint>For example assignment, professor, etc</mat-hint>
          </mat-form-field>
          <p></p>
          <mat-label style="margin-right: 10px">Tag Name</mat-label>
          <mat-form-field appearance="fill">
            <label>
              <input
                type="text"
                matInput
                formControlName="tagName"
                placeholder="Please enter an name"
              />
            </label>
            <mat-hint>For example Mr. X, UE1, etc</mat-hint>
          </mat-form-field>
          <mat-icon style="cursor: pointer" matSuffix (click)="onRemoveTag(i)">delete_forever</mat-icon>
        </ng-container>
      </div>
    </div>
  </div>
  <mat-icon style="cursor: pointer" matSuffix (click)="onAddTag()">add_box</mat-icon>
</div>
